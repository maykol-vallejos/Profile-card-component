<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


</head>

<body>

  <section class="card">
    <img src="images/bg-pattern-card.svg" alt="image buble" class="background-image-buble-card">

    <div class="profile">
      <img src="images/image-victor.jpg" alt="image Victor" class="image-profile">
      <div class="name-age">
        <h1 class="title-profile">Victor Crest</h1>
        <h2 class="age-profile">26</h2>
      </div>
      <p class="description-profile-location-">London</p>

    </div>

    <hr>

    <div class="statistics">
      <div class="section-card">
        <h3 class="num-statistics">80K</h3>
        <p class="description-statistics">Followers</p>
      </div>

      <div class="section-card">
        <h3 class="num-statistics">803K</h3>
        <p class="description-statistics">Likes</p>
      </div>

      <div class="section-card">
        <h3 class="num-statistics">1.4K</h3>
        <p class="description-statistics">Photos</p>
      </div>

    </div>



  </section>

</body>

</html>
